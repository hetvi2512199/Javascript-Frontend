
<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <script src="login.js"></script>

        <div id="main">
          <div className="h-tag" align="center">
            <h2>Welcome !</h2>
          </div>
          <div className="login">
          <table cellspacing="2" align="center" cellpadding="8" border="0">
           <tr>
            <td>First Name</td>
              <td><input type="text" placeholder="First Name" id="firstname" class="tb" /></td>
            </tr>
            <tr>
            <td>Last Name</td>
              <td><input type="text" placeholder="Last Name" id="lastname" class="tb" /></td>
            </tr>
            <tr>
            <td>Email</td>
              <td><input type="text" placeholder="Email" id="email" class="tb" /></td>
            </tr>
            <tr>
            <td>Password</td>
              <td><input type="password" placeholder="Enter Password" id="pwd1" class="tb" /></td>
            </tr>
            <tr>
            <td>Confirm Password</td>
              <td><input type="password" placeholder="Confirm Password" id="pwd2" class="tb" /></td>
            </tr>
            <tr>
            <td></td>
            <td>
              <input type="submit" value="Reset" onclick="clearFunc()" class="btn" />
              <input type="submit" value="Login" class="btn" onClick="login()" /></td>
            </tr>
          </table>
          </div>
          
          </div>
        
    </body>
</html>
