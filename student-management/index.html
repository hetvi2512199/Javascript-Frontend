
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

        <!-- jQuery library -->

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>


        <div class = "container">
        <h1 class=" text-success text-center"> Wecome! Collage details</h1><br>
            <div class = "col-lg-8 m-auto d-block">
                <form action = # >
                    <div class="form-gruop">

                        <label>Collage Name</label>
                        <input type="text" name="collageName" class="form-control" id="collage_name"></input>
                        <span id="collageName1" class="text-danger font-weight-bold"></span>
                    </div>

                    <div class="form-gruop">

                        <label>Collage Code</label>
                        <input type="text" name="collageCode" class="form-control" id="code"></input>
                        <span id="collageCode1" class="text-danger font-weight-bold"></span>
                    </div>

                    <div class="form-gruop">

                        <label>Collage Type</label>
                        <input type="text" name="collageType" class="form-control" id="collages_type"></input>
                        <span id="collageType1" class="text-danger font-weight-bold"></span>
                    </div>


                    <div class="form-gruop">

                        <label>Collage City</label>
                        <input type="text" name="collageCity" class="form-control" id="city"></input>
                        <span id="collageCity1" class="text-danger font-weight-bold"></span>
                    </div><br>

                   <div class = "btn btn-success">

                        <Button onclick = "getData()">submit</Button>
                   </div>


                </form>
                
            </div>
        
        </div>

        <script type="text/javascript">

        
        function getData(){
            console.log("starting")
            var collageName = document.getElementById("collage_name").value;
            var collageCode = document.getElementById("code").value;
            var collageType = document.getElementById("collages_type").value;
            var collageCity = document.getElementById("city").value;

        fetch("http://localhost:8000/core/api/collage/",{
            method:'POST',
            body:JSON.stringify({
                collage_name:collageName,
                code:collageCode,
                collages_type:collageType,
                city:collageCity,

            }),
            headers:{
                "Content-type":"application/json; charset=UTF-8"
            }
        }).then(function(response){
                return response.json
        }).then(function(data){
                console.log(data)

              
        })
        
        }
        </script>
    </body>
